<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroGuardians</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46164d3d79.js" crossorigin="anonymous"></script> 
</head>
<body>

    <header>
        <nav class="navbar">
            <h1><a href="#">AstroGuardians</a></h1> 
            <div class="nav-buttons">
                <button class="btn-contact" onclick="location.href='contact.html'">
                    <i class="fas fa-address-card"></i> Contact
                </button>
                <button class="btn-home" onclick="location.href='index.html'">
                    <i class="fas fa-home"></i> Home
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Space Exploration Dashboard</h2>
            <div class="button-group">
                <button class="btn" onclick="fetchData('/collision-prediction')">
                    <i class="fas fa-meteor"></i> Collision Prediction
                </button>
                <button class="btn" onclick="fetchData('/debris-tracking')">
                    <i class="fas fa-satellite-dish"></i> Debris Tracking
                </button>
                <button class="btn" onclick="fetchData('/deorbiting')">
                    <i class="fas fa-rocket"></i> Deorbiting
                </button>
                <button class="btn" onclick="location.href='analysis.html'"> 
                    <i class="fas fa-chart-line"></i> Run Data Analysis
                </button>
            </div>
            <div id="output"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AstroGuardians</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
